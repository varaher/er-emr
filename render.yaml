services:
  - type: web
    name: er-emr-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && chmod +x build.sh && ./build.sh
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: er_emr_database
      - key: CORS_ORIGINS
        value: "*"
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: 43200
      - key: PYTHON_VERSION
        value: 3.11.0
